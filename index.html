<!DOCTYPE html>
<html>
<head>
  <title>Scrum Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Scrum Calculator</h1>
    <div class="form-group">
      <label for="skenario">Masukan jumlah skenario dalam scrum:</label>
      <input type="number" id="skenario" class="form-control">
    </div>
    <button id="calculateBtn" class="btn btn-primary btn-block">Calculate</button>
    <button id="resetBtn" class="btn btn-secondary btn-block">Reset</button>
    <div id="results" class="text-left mt-4"></div>
    <div id="errorMessages" class="text-center mt-4"></div>
    <div id="skenarioLow" class="text-center mt-4"></div>
  </div>

  <div class="footer">
    <p>Data didapat berdasarkan hasil pengujian dari lebih dari 1 tahun projek dan 25000 lebih skenario pada tahun 2020 - 2023<br>&copy; 2023 Filbert Amadea</p>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
